services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: sap-erp-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-sapuser}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-sappassword}
      POSTGRES_DB: ${POSTGRES_DB:-saperp}
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-sapuser} -d ${POSTGRES_DB:-saperp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: sap-erp-backend
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-sapuser}:${POSTGRES_PASSWORD:-sappassword}@postgres:5432/${POSTGRES_DB:-saperp}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      PYTHONPATH: /
    ports:
      - "2004:8000"
    volumes:
      - ./backend:/app/backend
    working_dir: /app
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: sap-erp-frontend
    ports:
      - "2003:2003"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    environment:
      VITE_API_URL: http://localhost:2004/api/v1

volumes:
  postgres_data:
